{% extends 'base.html' %}
{% block content %}
<!-- Home -->
<article id="top" class="wrapper style1">
    <div class="container">
        <div class="row">
            <div class="col-4 col-5-large col-12-medium">
                <span class="image fit"><img src="{{ url_for('static', filename='images/logo.png') }}" alt=""/></span>
            </div>
            <div class="col-8 col-7-large col-12-medium">
                <header>
                    <h1><strong>RootMe Badge Generator</strong></h1>
                </header>
                <p>
                    Generate your <em>Dynamic JS Badge</em> and your <em>Static PNG Badge</em>.
                </p>
                <div class="row">
                    <div class="col-12">
                        <form id="myForm" method="post" action="/">
                            <div class="row">
                                <div class="col-12">
                                    <label for="username">RootMe username:</label>
                                    <input type="text" name="username" id="username"
                                           placeholder="Example: zTeeed"
                                    />
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-12" style="text-align: center; margin-top: 10px;">
                        <a href='javascript:document.getElementById("myForm").submit();' class="button large scrolly">
                            <i style="padding-right: 15px" class="fa fa-cogs" aria-hidden="true"></i>
                            Generate
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</article>
{% endblock %}
